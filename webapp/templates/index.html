<!DOCTYPE html>
<html>
<head>
    <title>Comic Translate Web</title>
</head>
<body>
    <h1>Upload Image for Translation</h1>
    <form action="/translate" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <label>Target language code:</label>
        <input type="text" name="target_lang" value="en" required>
        <br>
        <button type="submit">Translate</button>
    </form>
</body>
</html>
